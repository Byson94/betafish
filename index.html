<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chess AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple chess AI." />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Google Icons (Material Design) -->
    <!-- Font Awesome -->

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <!-- Chessboard JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
      crossorigin="anonymous"
    ></script>

    <!-- Chess JS (slightly modified) -->
    <script defer src="js/chess.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script defer src="js/main.js"></script>
    <script defer src="js/evaluate.js"></script>
    <script defer src="js/board.js"></script>
  </head>
  <body>
    <div class="container d-flex flex-column">
      <div class="mx-auto mt-5">
        <div>Status: <span id="status"></span></div>
        <div id="myBoard" style="width: 600px" class="overflow-none mb-3"></div>
        <div class="mx-auto">
          <!-- <div class="d-flex w-full flex-column">
            <div class="d-flex">FEN:</div>
            <div>PGN: <textarea id="pgn" class="fenpgn"></textarea></div>
          </div> -->
          <div class="pair">
            <label for="fen" class="name">FEN:</label
            ><textarea id="fen" class="fenpgn"></textarea>
          </div>
          <div class="pair">
            <label for="fen" class="name">PGN:</label
            ><textarea id="pgn" class="fenpgn mt-2"></textarea>
          </div>
          <div>Nodes Searched: <span id="nodes"></span></div>
          <div>
            Quiescence Nodes Searched: <span id="quiescenceNodes"></span>
          </div>
          <div>Time taken: <span id="timeTaken"></span></div>
          <div>Evaluated score: <span id="evaluatedScore"></span></div>
          <button class="btn btn-primary" id="getMove">Get Move</button>
          <button class="btn btn-primary" id="setFEN">Set FEN</button>
        </div>
      </div>
    </div>
  </body>
</html>
