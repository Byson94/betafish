  <body class="d-flex flex-column h-100">
    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5">Sticky footer</h1>

        <div id="board1" style="width: 100%"></div>

        <div>
          <div class="d-flex my-2">
            <button
              type="button"
              class="btn btn-outline-secondary"
              onclick="resetBoard()"
            >
              Reset
            </button>
            <button type="button" class="btn btn-outline-secondary">
              Take Back
            </button>
            <div class="input-group">
              <label class="input-group-text" for="inputGroupSelect01"
                >Thinking Time</label
              >
              <select
                class="form-select"
                styles="width: 100px"
                id="thinkingTime"
              >
                <option selected value="1">1s</option>
                <option value="3">3s</option>
                <option value="5">5s</option>
                <option value="10">10s</option>
              </select>
            </div>
          </div>
          <div class="input-group">
            <input type="text" class="form-control fw-light" id="FENField" />
            <button
              class="btn btn-outline-secondary"
              onclick="copyFEN()"
              type="button"
            >
              Copy FEN
            </button>
            <button class="btn btn-outline-secondary" id="SetFen" type="button">
              Set Fen
            </button>
          </div>
        </div>
        <p class="lead">
          <span id="GameStatus"></span>
        </p>
        <p>
          Use
          <a href="../examples/sticky-footer-navbar/"
            >the sticky footer with a fixed navbar</a
          >
          if need be, too.
        </p>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>
