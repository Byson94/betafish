    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-2">Betafish.js</h1>

        <p class="lead">Status: <span id="GameStatus"></span></p>
        <div class="input-group mb-2">
          <input type="text" class="form-control fw-light" id="FENField" />
          <button
            class="btn btn-outline-secondary"
            onclick="copyFEN()"
            type="button"
          >
            Copy FEN
          </button>
          <button class="btn btn-outline-secondary" id="SetFen" type="button">
            Set FEN
          </button>
        </div>
        <div id="board1" style="width: 100%"></div>

        <div>
          <div class="my-2 d-flex">
            <button
              type="button"
              class="btn btn-outline-danger me-2"
              onclick="resetBoard()"
            >
              Reset
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary me-2"
              onclick="takeBack()"
            >
              Take Back
            </button>
            <button
              type="button"
              class="btn btn-outline-primary me-2"
              onclick="makeAIMove()"
            >
              Get AI Move
            </button>
            <button
              type="button"
              class="btn btn-outline-primary me-4"
              onclick="flipBoard()"
            >
              Flip Board
            </button>
            <div class="flex-grow-1">
              <div class="input-group">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Thinking time:</label
                >
                <select class="form-select" id="thinkingTime">
                  <option selected value="1">1</option>
                  <option value="3">3</option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                </select>
                <div class="input-group-append">
                  <span class="input-group-text">s</span>
                </div>
              </div>
            </div>
          </div>
        </div>
